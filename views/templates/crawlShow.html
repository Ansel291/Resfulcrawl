<script type="text/template" id="showTemplate">

  <div class="crawl-show">
    <p class="crawl-show-title"> <%= crawl.title %> </p><br>
    <p class="crawl-show-description"> <%= crawl.description %> </p><br>i
    <% for (i=0; i < crawl.locations.length; i++) { %>

      <a href="<%= crawl.locations[i].url %>"><img class="crawl-show-thumb" src="<%= crawl.locations[i].image_url %>"></a>
      <p class="crawl-show-restaurant"> <%= crawl.locations[i].phone %> </p>
      <p class="crawl-show-restaurant"> <%- crawl.locations[i].address %> </p>
      <p class="crawl-show-restaurant"> <%= crawl.locations[i].name %> </p>
      <p class="crawl-show-restaurant"> <%= crawl.locations[i].start %> </p>

    <% } %>

  </div>

</script>
